language: node_js

node_js:
  - 8
  - 9

branches:
  only:
    - master

cache: npm

install: npm install
script: npm run test

jobs:
  include:
    - stage: release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      # script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npm run semantic-release
        after_script:
          - npm run docs
