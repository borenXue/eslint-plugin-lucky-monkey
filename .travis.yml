language: node_js

node_js:
  - 8
  - 9

branches:
  only:
    - master
    - develop

cache:
  directories:
    - $HOME/.npm

jobs:
  include:
    - stage: release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      # script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npm run semantic-release
